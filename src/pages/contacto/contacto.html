-->
<ion-header>

  <ion-navbar>
    <ion-title>contacto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<div *ngIf="contacto">

		<ion-card>
			<ion-card-content>
   				<ion-card-title>
					{{contacto.nombre}} 
				</ion-card-title>
				<p>{{contacto.direccion}}</p>
				<p>{{contacto.telefono}}</p> 
				<p>{{contacto.email}}</p>
			</ion-card-content>
		</ion-card>

	</div>
</ion-content>
