<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{titulo}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<h2>{{titulo}}</h2>

	<ion-list>

		<ion-item-sliding *ngFor="let contacto of contactos">

			<ion-item>
				<ion-label>{{contacto.nombre}}</ion-label>
				<ion-label>{{contacto.direccion}}</ion-label>
			</ion-item>	

			<ion-item-options side="right">
				<button ion-button color="favorite" (click)="verContacto(contacto)">
					<ion-icon name="eye"></ion-icon>Ver
            	</button>

            	<button ion-button color="dark" (click)="mostrarEditarContacto(contacto)"> 
            		<ion-icon name="create"></ion-icon>Editar
				</button>

				<button ion-button color="danger" (click)="confirmarEliminarContacto(contacto)"> 
					<ion-icon name="remove-circle"></ion-icon>Eliminar
             	</button>

        	</ion-item-options>

        </ion-item-sliding>	

	</ion-list>	

</ion-content>


<ion-fab right bottom>
	<button ion-fab (click)="mostrarAgregarContacto()"> 
		<ion-icon name="add"></ion-icon>
	</button>
</ion-fab>
